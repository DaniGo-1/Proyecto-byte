<div class="animated fadeIn">
    <h2 mat-dialog-title>Editar Almacenadora</h2>
    <div mat-dialog-content class="modal-down1" >   
        <mat-form-field >                
            <input matInput placeholder="Código" disabled [(ngModel)]="almacenadora.codigo"  pattern="[0-9]{1,3}">
            <button mat-button  *ngIf="almacenadora.codigo" matSuffix mat-icon-button aria-label="Clear" (click)="almacenadora.codigo=''">
                <mat-icon>close</mat-icon>
            </button> 
        </mat-form-field>  
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Descripción" [(ngModel)]="almacenadora.descripcion" maxlength="30">
          <button mat-button *ngIf="almacenadora.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="almacenadora.descripcion=''">
              <mat-icon>close</mat-icon>
          </button> 
        </mat-form-field>     
    </div><br>
    <div  class="modal-down">
        <div mat-dialog-actions>  
            <button mat-button class="btn-aceptar"  (click)="editarAlmacenadora()" >EDITAR</button>
            <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
          </div>
    </div>  
</div>
