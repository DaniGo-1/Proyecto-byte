<div class="animated fadeIn">
    <h2 mat-dialog-title>Editar Institucion</h2>
    <div mat-dialog-content class="modal-down1">
        <mat-form-field>
            <input matInput placeholder="Código" disabled [(ngModel)]="institucion.codigo">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="Descripción" [(ngModel)]="institucion.descripcion" maxlength="30">
            <button mat-button *ngIf="institucion.descripcion" matSuffix mat-icon-button aria-label="Clear"
                (click)="institucion.descripcion=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-aceptar" (click)="editarInstitucion();">EDITAR</button>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
