<div class="animated fadeIn">
        <h2 mat-dialog-title>Lugares de inversión</h2>
        <div mat-dialog-content class="modal-down1" >   
            <mat-form-field >                
                <input matInput placeholder="Código" disabled [(ngModel)]="lugares.codigo">
            </mat-form-field>  
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Descripción" disabled [(ngModel)]="lugares.descripcion">
            </mat-form-field>   
            <mat-form-field style="margin-right: 10px">                
                <input matInput placeholder="Empresa" disabled [(ngModel)]="lugares.empresa">        
            </mat-form-field> 
            <mat-form-field >                
                    <input matInput placeholder="Equivalencia" disabled [(ngModel)]="lugares.equivalencia">        
                </mat-form-field>    
        </div><br>
        <div  class="modal-down">
            <div mat-dialog-actions>  
                <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CERRAR</button>
              </div>
        </div>  
    </div>
