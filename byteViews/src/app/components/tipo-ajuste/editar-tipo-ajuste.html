<div class="animated fadeIn">
    <h2 mat-dialog-title>Editar</h2>
    <div mat-dialog-content class="modal-down1">
        <mat-form-field>
            <input matInput tipoAjuste="Código" [(ngModel)]="tipoAjuste.codigo" sdf>
            <button mat-button *ngIf="tipoAjuste.codigo" matSuffix mat-icon-button aria-label="Clear" (click)="tipoAjuste.codigo=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Descripción" [(ngModel)]="tipoAjuste.descripcion">
            <button mat-button *ngIf="tipoAjuste.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="tipoAjuste.descripcion=''">
              <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar();editarTipoAjuste()">EDITAR</button>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
