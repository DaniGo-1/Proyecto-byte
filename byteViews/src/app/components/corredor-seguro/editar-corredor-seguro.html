<div class="animated fadeIn">
    <h2 mat-dialog-title>Editar Corredor Seguro</h2>
    <div mat-dialog-content class="modal-down1">
        <mat-form-field>
            <input matInput placeholder="Código" [(ngModel)]="corredorSeguro.codigo" disabled pattern="[0-9]{1,3}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Descripción" [(ngModel)]="corredorSeguro.descripcion"
                maxlength="30">
            <button mat-button *ngIf="corredorSeguro.descripcion" matSuffix mat-icon-button aria-label="Clear"
                (click)="corredorSeguro.descripcion=''">
                <mat-icon>close</mat-icon>
            </button> </mat-form-field>
    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-aceptar" (click)="editarCorredorSeguro();">EDITAR</button>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
