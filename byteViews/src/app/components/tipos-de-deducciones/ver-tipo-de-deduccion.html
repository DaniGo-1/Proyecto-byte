<div class="animated fadeIn">
    <h2 mat-dialog-title>Ver</h2>
    <div mat-dialog-content class="modal-down1">

        <mat-form-field>
            <input matInput placeholder="Código" disabled [(ngModel)]="tipoDeduccion.codigo" sdf>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Descripción" disabled [(ngModel)]="tipoDeduccion.descripcion">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Empresa" disabled [(ngModel)]="tipoDeduccion.empresa">
        </mat-form-field>

    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
