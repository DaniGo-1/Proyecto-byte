<div class="animated fadeIn">
        <h2 mat-dialog-title>Medio</h2>
        <div mat-dialog-content class="modal-down1" >   
            <mat-form-field >                
                <input matInput placeholder="Código" disabled [(ngModel)]="medios.codigo">
            </mat-form-field>  
            <mat-form-field class="example-full-width">
              <input matInput type="text" placeholder="Descripción" disabled [(ngModel)]="medios.descripcion">
            </mat-form-field>   
            <mat-form-field >                
                <input matInput placeholder="Empresa" disabled [(ngModel)]="medios.empresa">        
            </mat-form-field>    
        </div><br>
        <div  class="modal-down">
            <div mat-dialog-actions>  
                <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CERRAR</button>
              </div>
        </div>  
    </div>
