<div class="animated fadeIn">
    <br><br>
    <h1 class="animated pulse">Medios de Contacto</h1><br>

    <mat-form-field class="selector">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder='Search' [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''"
            (click)="applyFilter(value)">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div class="container mat-elevation-z8 animated lightSpeedIn">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef class="encabezados">Posicion. </th>
                <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
            <!-- Position Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef class="encabezados"> Medio de Contacto. </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef class="encabezados2"></th>
                <td mat-cell *matCellDef="let element"><button class="btn" (click)="openDialog1();buscar(element.codigo,element.descripcion,element.empresa)">
                        <mat-icon style="color : rgb(21, 100, 165);">create</mat-icon>
                    </button></td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef class="encabezados2"> </th>
                <td mat-cell *matCellDef="let element"><button class="btn" (click)="openDialog2();buscar(element.codigo,element.descripcion,element.empresa)">
                        <mat-icon style="color :rgb(238, 60, 48); ">delete</mat-icon>
                    </button></td>
            </ng-container>

            <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef class="encabezados2"></th>
                <td mat-cell *matCellDef="let element"><button class="btn" (click)="openDialog4();buscar(element.codigo,element.descripcion,element.empresa)">
                        <mat-icon style="color :rgb(17, 84, 104); ">find_in_page</mat-icon>
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div><br>

    <button mat-mini-fab (click)="openDialog3()" id="add" class="add">
        <mat-icon>add</mat-icon>
    </button><br><br>
</div>
