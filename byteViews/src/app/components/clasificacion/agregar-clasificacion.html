<div>     
        <h2 mat-dialog-title>Agregar</h2>
        <h3>Tipo Producto: ---</h3>
      <div mat-dialog-content>      
            <mat-form-field>
                    <mat-label>Categoría</mat-label>
                    <mat-select>
                      <mat-option>None</mat-option>
                      <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
                    </mat-select>
            </mat-form-field><br>
              <label>Días de Atraso</label>
              <label style="margin-left:150px">Perdida Estimada</label><br>
            <mat-form-field  style="margin-right:85px">                
                    <input matInput placeholder="Días inicio" [(ngModel)]="value1">
                    <button mat-button  *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                        <mat-icon>close</mat-icon>
                    </button> 
            </mat-form-field>
            <mat-form-field >                
                    <input matInput placeholder="Rango inicial" [(ngModel)]="value4">
                    <button mat-button  *ngIf="value4" matSuffix mat-icon-button aria-label="Clear" (click)="value4=''">
                        <mat-icon>close</mat-icon>
                    </button> 
            </mat-form-field><br>
            <mat-form-field  style="margin-right:85px">                
                    <input matInput placeholder="Días final" [(ngModel)]="value2">
                    <button mat-button  *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                        <mat-icon>close</mat-icon>
                    </button> 
            </mat-form-field>
            <mat-form-field >                
                    <input matInput placeholder="Rango final" [(ngModel)]="value5">
                    <button mat-button  *ngIf="value5" matSuffix mat-icon-button aria-label="Clear" (click)="value5=''">
                        <mat-icon>close</mat-icon>
                    </button> 
            </mat-form-field><br>
            <mat-form-field style="margin-right:85px">                
                    <input matInput placeholder="Porcentaje Reserva" [(ngModel)]="value3">
                    <button mat-button  *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
                        <mat-icon>close</mat-icon>
                    </button> 
            </mat-form-field>
            <mat-form-field >                
                    <input matInput placeholder="Categoría de la Super" [(ngModel)]="value1">
                    <button mat-button  *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                        <mat-icon>close</mat-icon>
                    </button> 
              </mat-form-field><br>
      </div><br>
      <div  class="modal-down">
          <div mat-dialog-actions>  
              <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()" >AGREGAR</button>
              <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
            </div>
      </div>  
    </div>
