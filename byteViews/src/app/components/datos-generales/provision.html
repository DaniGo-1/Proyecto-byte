<div>     
        <h2 mat-dialog-title>Provision </h2>
      <div mat-dialog-content> 
          
            <mat-form-field>
              <mat-label>Provision</mat-label>
              <mat-select>
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>



          <mat-grid-list cols="1" rowHeight="35px">
                <mat-grid-tile><h4>Para tipo de calculo 365</h4></mat-grid-tile> 
                
                
                <mat-grid-tile>Realiza Calculo de 29 de Febrero
                
                        <mat-form-field class="example-full-width-bank2-2">
                                <input matInput placeholder="S/N" [(ngModel)]="value4">
                                <button mat-button *ngIf="value4" matSuffix mat-icon-button aria-label="Clear" (click)="value4=''">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-form-field>
               
            </mat-grid-tile>
            </mat-grid-list>  

      </div><br>
      <div  class="modal-down">
          <div mat-dialog-actions>  
              <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()" >AGREGAR</button>
              <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
            </div>
      </div>  
    </div>
