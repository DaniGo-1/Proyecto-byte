<div>     
        <h2 mat-dialog-title>Número Automático de Generación </h2>
      <div mat-dialog-content> 
          Siguiente Recibo              
              <mat-form-field class="example-full-width-bank2-2">
                             
                  <input matInput placeholder="Número" [(ngModel)]="value1">
                  <button mat-button  *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                      <mat-icon>close</mat-icon>
                  </button> 
              </mat-form-field>
             
      </div><br>
      <div  class="modal-down">
          <div mat-dialog-actions>  
              <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()" >AGREGAR</button>
              <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
            </div>
      </div>  
    </div>
