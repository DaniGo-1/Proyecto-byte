<div>     
    <h2 mat-dialog-title>Agregar</h2>
  <div mat-dialog-content>           
      <mat-form-field>                
          <input matInput placeholder="Estado" value="0 VIGENTE" disabled>
      </mat-form-field><br>
      <mat-form-field >                
          <input matInput placeholder="Sub-Estado" value="0 VIGENTE" disabled>
      </mat-form-field><br>
      <mat-form-field style="margin-right: 50px">                      
        <input matInput placeholder="Estado a trasladar" [(ngModel)]="value1">
        <button mat-button  *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
            <mat-icon>close</mat-icon>
        </button> 
      </mat-form-field>
      <mat-form-field style="margin-right: 50px">                      
        <input matInput placeholder="Sub-Estado a trasladar" [(ngModel)]="value2">
        <button mat-button  *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
            <mat-icon>close</mat-icon>
        </button> 
      </mat-form-field>
      <mat-form-field >                      
        <input matInput placeholder="Tipo de Traslado" [(ngModel)]="value3">
        <button mat-button  *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
            <mat-icon>close</mat-icon>
        </button> 
      </mat-form-field>
      <section class="example-section">
      <label class="example-margin">Solicita funcionario:</label><br><br>
      <mat-radio-group [(ngModel)]="labelPosition">        
        <mat-radio-button class="example-margin" value="si">Si &nbsp;&nbsp;&nbsp;&nbsp;</mat-radio-button>
        <mat-radio-button class="example-margin" value="no">No</mat-radio-button>
      </mat-radio-group>
    </section>
  </div><br>
  <div  class="modal-down">
      <div mat-dialog-actions>  
          <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()" >AGREGAR</button>
          <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
        </div>
  </div>  
</div>
