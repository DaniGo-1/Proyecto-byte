<style>
    .flexboxCabecera {
        display: flex;
        flex-direction: row;
    }

    .container {
        order: 1;
    }
</style>

<div class="animated fadeIn">
    <br><br>
    <h1 class="animated pulse">Estatus del prestamo</h1><br>

    <div class="flexboxCabecera">

        <!--
            <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile>
        -->
        <div class="container">
            <div class="container mat-elevation-z8 animated lightSpeedIn">

                <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef class="encabezados"> Position </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Transaccion">
                        <th mat-header-cell *matHeaderCellDef class="encabezados"> Transaccion </th>
                        <td mat-cell *matCellDef="let element"> {{element.transaccion}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <!--
                    </mat-grid-tile>

            <mat-grid-tile>
                -->
        <div class="container">
            <div class="container mat-elevation-z8 animated lightSpeedIn">
                <table mat-table [dataSource]="dataSource2">

                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef class="encabezados"> Position </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Transaccion">
                        <th mat-header-cell *matHeaderCellDef class="encabezados"> Transaccion </th>
                        <td mat-cell *matCellDef="let element"> {{element.transaccion}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
        <!--
                    </mat-grid-tile>
        </mat-grid-list>
                -->



    </div>

    <br>

</div>
