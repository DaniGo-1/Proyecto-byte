<div>
    <h2 mat-dialog-title>Altas</h2>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput type="text" placeholder="TransacciÃ³n" [(ngModel)]="value1">
            <button mat-button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label class="container">
                <input type="checkbox" [(ngModel)]="resumidaSiNo"/>Resumida?
            </label>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <label class="container">
                <input type="checkbox" [(ngModel)]="detalladaSiNo"/>Detallada?
            </label>
        </mat-form-field>
    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()">AGREGAR</button>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
