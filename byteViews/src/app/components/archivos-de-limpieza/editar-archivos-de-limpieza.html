<div>    
        <h2 mat-dialog-title>Editar</h2>
      <div mat-dialog-content>           
              <mat-form-field>                
                  <input matInput placeholder="Archivo" [(ngModel)]="value1">
                  <button mat-button  *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                      <mat-icon>close</mat-icon>
                  </button> 
              </mat-form-field>
              <mat-form-field class="example-full-width">                
                <input matInput placeholder="Descripcion" [(ngModel)]="value2">
                <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                    <mat-icon>close</mat-icon>
                </button> 
              </mat-form-field>
              <mat-form-field class="example-full-width">                
                  <input matInput placeholder="Usa empresa" [(ngModel)]="value3">
                  <button mat-button  *ngIf="value3" matSuffix mat-icon-button aria-label="Clear" (click)="value3=''">
                      <mat-icon>close</mat-icon>
                  </button> 
              </mat-form-field>
              <mat-form-field class="example-full-width">                
                <input matInput placeholder="Parametrizacion/General" [(ngModel)]="value4">
                <button mat-button  *ngIf="value4" matSuffix mat-icon-button aria-label="Clear" (click)="value4=''">
                    <mat-icon>close</mat-icon>
                </button> 
            </mat-form-field>
      </div><br>
      <div  class="modal-down">
          <div mat-dialog-actions>  
              <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()" >Editar</button>
              <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
            </div>
      </div>  
    </div>
