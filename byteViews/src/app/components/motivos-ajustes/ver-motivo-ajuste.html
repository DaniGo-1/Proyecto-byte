<div>
    <h2 mat-dialog-title>Motivo Ajuste</h2>
    <div mat-dialog-content class="modal-down1" >   
        <mat-form-field >                
            <input matInput placeholder="Código" disabled [(ngModel)]="motivoAjuste.codigo">
        </mat-form-field>  
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Descripción" disabled [(ngModel)]="motivoAjuste.descripcion">
        </mat-form-field>   
        
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Afecta Saldo Capital" disabled [(ngModel)]="motivoAjuste.afectaSaldoCapital">
          </mat-form-field>   
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Afecta Saldo Interes" disabled [(ngModel)]="motivoAjuste.afectaSaldoInteres">
          </mat-form-field>   
          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Afecta Saldo Mora" disabled [(ngModel)]="motivoAjuste.afectaSaldoMora">
          </mat-form-field>   
        <mat-form-field >                
            <input matInput placeholder="Empresa" disabled [(ngModel)]="motivoAjuste.empresa">        
        </mat-form-field>    
    </div><br>
    <div  class="modal-down">
        <div mat-dialog-actions>  
            <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CERRAR</button>
          </div>
    </div>  
</div>
