<br><br><h1>Categorías de usuarios</h1><br>

<div>
    <mat-divider></mat-divider>
    <mat-horizontal-stepper style="margin-left : 10%; margin-right: 10%; background-color: rgba(214, 116, 116, 0);">
        <mat-step label="Definir categorías de usuarios">
            <mat-divider></mat-divider>
                      <br><br>
                      <mat-form-field class="selector">
                          <mat-icon matPrefix>search</mat-icon>
                          <input matInput (keyup)="applyFilter($event.target.value)" placeholder='Search' [(ngModel)]="value">
                          <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" (click)="applyFilter(value)">
                              <mat-icon>close</mat-icon>
                          </button> 
                      </mat-form-field>
                      
                      <div class="container mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">    
                          
                            <ng-container matColumnDef="position">
                              <th mat-header-cell *matHeaderCellDef  class="encabezados"> Código </th>
                              <td mat-cell  *matCellDef="let element"> {{element.position}} </td>
                            </ng-container>
                          
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef class="encabezados"> Descripción </th>
                              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                      
                            <ng-container matColumnDef="editar">
                              <th mat-header-cell *matHeaderCellDef  class="encabezados2"></th>
                              <td mat-cell *matCellDef="let element"><button class="btn" (click)="openDialog1()"><mat-icon style="color : rgb(21, 100, 165);">create</mat-icon></button></td>
                            </ng-container>
                          
                            
                            <ng-container matColumnDef="eliminar">
                              <th mat-header-cell *matHeaderCellDef  class="encabezados2"></th>
                              <td mat-cell *matCellDef="let element"><button class="btn"(click)="openDialog2()"><mat-icon style="color :rgb(238, 60, 48); ">delete</mat-icon></button></td>
                            </ng-container>
                      
                            <ng-container matColumnDef="ver">
                                <th mat-header-cell *matHeaderCellDef  class="encabezados2"></th>
                                <td mat-cell *matCellDef="let element"><button class="btn" ><mat-icon style="color :rgb(17, 84, 104); ">find_in_page</mat-icon></button></td>
                              </ng-container>
                          
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)">
                            </tr>
                          </table>
                      
                          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                      </div><br>
                      
                        <button mat-mini-fab (click)="openDialog3()" id="add"><mat-icon>add</mat-icon></button><br><br>
                    

            <br><br>
            <button class="espacioModal" mat-button matStepperNext>Siguiente</button>

        </mat-step>

        <mat-step label="Definir tipo de producto">
            <mat-divider></mat-divider>

            <h2 class="ColorModalProducto" mat-dialog-title>Productos</h2>            
            <br><br><br>
            <button class="espacioModal" mat-button matStepperNext>Siguiente</button>
            <button class="espacioModal" mat-button matStepperPrevious>Atras</button>
        </mat-step>

        <mat-step label="Autorización">
            <mat-divider></mat-divider>

              <app-asignar-autorizacion></app-asignar-autorizacion>
           
            <br><br><br>
            <button class="espacioModal" mat-button matStepperPrevious>Atras</button>

        </mat-step>
    </mat-horizontal-stepper>
</div>
