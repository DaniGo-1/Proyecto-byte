<div class="animated fadeIn">
  <br><br>
  <h1 class="animated pulse">Empresa</h1><br>

  <div class="container mat-elevation-z8 animated lightSpeedIn">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef class="encabezados"> C贸digo </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="encabezados"> Descripci贸n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="ver">
        <th mat-header-cell *matHeaderCellDef class="encabezados2"></th>
        <td mat-cell *matCellDef="let element"><button class="btn" (click)="openDialog1();buscar(
                        element.codigo, 
                        element.descripcion, 
                        element.direccion, 
                        element.nit, 
                        element.patenteComercio, 
                        element.razonSocial,
                        element.representanteLegal,
                        element.seguroSocial)">
            <mat-icon style="color :rgb(17, 84, 104); ">find_in_page</mat-icon>
          </button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div><br>
</div>
