<div>     
        <h2 mat-dialog-title>Agregar</h2>
      <div mat-dialog-content>   
            <mat-grid-list cols="3" rowHeight="35px">
                    <mat-grid-tile>
            <mat-form-field>
                    <mat-label>Tipo de Producto</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                            {{food.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                    </mat-grid-tile>
                <br>
                <mat-grid-tile>
                <mat-form-field>
                        <mat-label>Producto</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
<br>
<mat-grid-tile>
<mat-form-field>
        <mat-label>A empresa</mat-label>
        <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-grid-tile>
            </mat-grid-list>
    <br>
    <mat-grid-list cols="2" rowHeight="63px">
            <mat-grid-tile>

                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Datos de Productos (S/N)" [(ngModel)]="value2">
                            <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
            </mat-grid-tile>
    <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Prioridades de cobro (S/N)" [(ngModel)]="value2">
                            <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Deducciones (S/N)" [(ngModel)]="value2">
                            <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Secuencia Apertura (S/N)" [(ngModel)]="value2">
                            <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Cobros Adicionales (S/N)" [(ngModel)]="value2">
                            <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Consulta General (S/N)" [(ngModel)]="value2">
                            <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>
            </mat-grid-tile>
    </mat-grid-list>
   
    
        
              
      </div><br>
      <div  class="modal-down">
          <div mat-dialog-actions>  
              <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar()" >AGREGAR</button>
              <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
            </div>
      </div>  
    </div>
