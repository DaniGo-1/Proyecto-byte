<div class="animated fadeIn">     
  <h2 mat-dialog-title>Agregar</h2>

<div mat-dialog-content>           
        <mat-form-field >                
            <input matInput placeholder="Código" [(ngModel)]="destino.codigo">
            <button mat-button  *ngIf="destino.codigo" matSuffix mat-icon-button aria-label="Clear" (click)="destino.codigo=''">
                <mat-icon>close</mat-icon>
            </button> 
        </mat-form-field>
        <mat-form-field class="example-full-width">                
          <input matInput placeholder="Descripción" [(ngModel)]="destino.descripcion">
          <button mat-button *ngIf="destino.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="destino.descripcion=''">
              <mat-icon>close</mat-icon>
          </button> 
        </mat-form-field>
</div><br>
<div  class="modal-down">
    <div mat-dialog-actions>  
        <button mat-button class="btn-aceptar" (click)="onNoClick()" (click)="openSnackBar();crearDestino();" >AGREGAR</button>
        <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
      </div>
</div>  
</div>
