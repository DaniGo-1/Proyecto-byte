<div>
  <h2 mat-dialog-title>Agregar</h2>
  <div mat-dialog-content>
      <section class="example-full-width">
          <label id="example-radio-group-label">Afecta Saldo Interes</label><br>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
            [(ngModel)]="diaInhabil.tipoFeriado">
            <mat-radio-button color = "primary" class="example-margin" value="F">Fijo &nbsp;&nbsp;&nbsp;&nbsp;</mat-radio-button>
            <mat-radio-button color = "primary" class="example-margin" value="V">Variable</mat-radio-button>
          </mat-radio-group>
        </section>   
    
    <mat-form-field class="example-full-width">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="diaInhabil.fechaFeriado">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="DescripciÃ³n" [(ngModel)]="diaInhabil.descripcion">
      <button mat-button *ngIf="value2" matSuffix mat-icon-button aria-label="Clear" (click)="value2=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div><br>
  <div class="modal-down">
    <div mat-dialog-actions>
      <button mat-button class="btn-aceptar" (click)="onNoClick()"
        (click)="openSnackBar();crearDiaInhabil();">AGREGAR</button>
      <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
    </div>
  </div>
</div>
