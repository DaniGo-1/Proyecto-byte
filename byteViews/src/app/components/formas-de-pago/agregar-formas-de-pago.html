<div class="animated fadeIn">
    <h2 mat-dialog-title>Agregar Forma De Pago</h2>

    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Código" [(ngModel)]="formasDePago.codigo" pattern="[0-9]{1,3}">
            <button mat-button *ngIf="formasDePago.codigo" matSuffix mat-icon-button aria-label="Clear" (click)="formasDePago.codigo">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Descripción" [(ngModel)]="formasDePago.descripcion" maxlength="30">
            <button mat-button *ngIf="formasDePago.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="formasDePago.descripcion">
              <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-aceptar"  (click)="crearFormaDePago();">AGREGAR</button>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
