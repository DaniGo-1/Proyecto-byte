    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Cobro Adicional" [(ngModel)]="motivoDeReversa.cobroAdicional">

                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Code" [(ngModel)]="motivoDeReversa.code">

            <input matInput placeholder="codigo" [(ngModel)]="motivoDeReversa.codigo">
