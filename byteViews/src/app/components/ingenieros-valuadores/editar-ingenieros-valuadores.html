<div class="animated fadeIn">
<div>
    <h2 mat-dialog-title>Editar Supervisor</h2>
    <div mat-dialog-content class="modal-down1" >   
        <mat-form-field >                
            <input matInput placeholder="CÃ³digo" disabled [(ngModel)]="ingenieroValuador.codigo" pattern="[0-9]{1,3}">
            <button mat-button  *ngIf="ingenieroValuador.codigo" matSuffix mat-icon-button aria-label="Clear" (click)="ingenieroValuador.codigo=''">
                <mat-icon>close</mat-icon>
            </button> 
        </mat-form-field>  
        <mat-form-field class="example-full-width">                
            <input matInput placeholder="Nombre" [(ngModel)]="ingenieroValuador.descripcion"  maxlength="30">
            
            <button mat-button *ngIf="ingenieroValuador.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="ingenieroValuador.descripcion=''">
                <mat-icon>close</mat-icon>
            </button> 
          </mat-form-field>
          <mat-form-field class="example-full-width">                
              <input matInput placeholder="Registro" [(ngModel)]="ingenieroValuador.numeroRegistro"  maxlength="30">
              <button mat-button *ngIf="ingenieroValuador.numeroRegistro" matSuffix mat-icon-button aria-label="Clear" (click)="ingenieroValuador.numeroRegistro=''">
                  <mat-icon>close</mat-icon>
              </button> 
            </mat-form-field>    
    </div><br>
    <div  class="modal-down">
        <div mat-dialog-actions>  
            <button mat-button class="btn-aceptar" (click)="editarIngenieroValuador();">EDITAR</button>
            <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
          </div>
    </div>  
</div>
</div>
