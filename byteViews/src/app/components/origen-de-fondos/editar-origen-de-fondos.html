<div class="animated fadeIn">
    <h2 mat-dialog-title>Editar origen de fondos</h2>
    <div mat-dialog-content class="modal-down1" >   
        <mat-form-field >                
            <input matInput placeholder="Código" disabled [(ngModel)]="origenDeFondos.codigo" pattern="[0-9]{1,3}">
           
        </mat-form-field>  
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Descripción" [(ngModel)]="origenDeFondos.descripcion" maxlength="30">
          <button mat-button *ngIf="origenDeFondos.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="origenDeFondos.descripcion=''">
              <mat-icon>close</mat-icon>
          </button> 
        </mat-form-field>   
        <mat-form-field class="example-full-width">                
            <input matInput placeholder="Abreviatura" [(ngModel)]="origenDeFondos.abreviatura" maxlength="10">
            <button mat-button *ngIf="origenDeFondos.abreviatura" matSuffix mat-icon-button aria-label="Clear" (click)="origenDeFondos.abreviatura=''">
                <mat-icon>close</mat-icon>
            </button> 
          </mat-form-field>
          <mat-form-field class="example-full-width">                
            <input matInput placeholder="Usuario" [(ngModel)]="origenDeFondos.usuario" maxlength="30">
            <button mat-button *ngIf="origenDeFondos.usuario" matSuffix mat-icon-button aria-label="Clear" (click)="origenDeFondos.usuario=''">
                <mat-icon>close</mat-icon>
            </button> 
          </mat-form-field>  
    </div><br>
    <div  class="modal-down">
        <div mat-dialog-actions>  
            <button mat-button class="btn-aceptar" (click)="editarOrigenDeFondos();" >EDITAR</button>
            <button  mat-button class="btn-cancelar"  (click)="onNoClick()"  >CANCELAR</button>
          </div>
    </div>  
</div>
