<div class="animated fadeIn">
    <h2 mat-dialog-title>Agregar Estado Resolucion</h2>
    <div mat-dialog-content>
        <mat-form-field>
            <input matInput placeholder="Código" [(ngModel)]="estadoResolucion.codigo" pattern="[0-9]{1,3}">
            <button mat-button *ngIf="estadoResolucion.codigo" matSuffix mat-icon-button aria-label="Clear" (click)="poder.codigo=''">
                  <mat-icon>close</mat-icon>
              </button>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Descripción" [(ngModel)]="estadoResolucion.descripcion" maxlength="30">
            <button mat-button *ngIf="estadoResolucion.descripcion" matSuffix mat-icon-button aria-label="Clear" (click)="poder.descripcion=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div><br>
    <div class="modal-down">
        <div mat-dialog-actions>
            <button mat-button class="btn-aceptar" (click)="crearEstadoResolucion()">AGREGAR</button>
            <button mat-button class="btn-cancelar" (click)="onNoClick()">CANCELAR</button>
        </div>
    </div>
</div>
